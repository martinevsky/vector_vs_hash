  <script>
    var options = {
      chart: {
        type: 'line',
        zoom: {
          type: 'x',
          enabled: true
        },
      },
      dataLabels: {
        enabled: false
      },
stroke: {
    show: true,
    width: 1,
},
      series: [
	[Place series here]
      ],
      title: {
        text: 'Product Trends by Month',
        align: 'left'
      },
      grid: {
        row: {
          colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
          opacity: 0.5
        },
      },
    }

    var chart = new ApexCharts(
      document.querySelector("#chart"),
      options
    );

    chart.render();

  </script>
